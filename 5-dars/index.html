    <title>Calculator</title>
</head>

<body>
    <input type="number" id="input" />

        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="inputUch" />
    <button id="button">GO</button>
    <div id="result"></div>

</body>

</html>
